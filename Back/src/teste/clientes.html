<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script>
    function carregarTabela() {
      $.get("/clientes/relacoes",
        function (data, status) {
          montaTodaTabela(data.data);
        }
      )

      function montaTodaTabela(data) {
        let tabela = document.getElementsByTagName("table")[0];

        for (let i = 0; i < data.length; i++) {
          let linha = tabela.insertRow()

          linha.insertCell(0).appendChild(document.createTextNode(data[i][0].idCliente));
          linha.insertCell(1).appendChild(document.createTextNode(data[i][0].clienteNome));
          linha.insertCell(2).appendChild(document.createTextNode(data[i][0].clienteCPF));
          linha.insertCell(3).appendChild(document.createTextNode(data[i][0].clienteEndereco));
          linha.insertCell(4).appendChild(document.createTextNode(data[i][0].clienteTelefone));
          linha.insertCell(5).appendChild(document.createTextNode(data[i][0].clienteQtdLocada));

          if (data[i][1][0].length != 0) {
            let dependentes = []
            
            for (let j = data[i][1][0].length - 1; j >= 0; j--) {
              dependentes.push(data[i][1][0][j].depNome)
            }

            for (let j = 0; j < dependentes.length; j++) {
              linha.insertCell(6 + j).appendChild(document.createTextNode(dependentes[j]));
            }

            if (data[i][1][0].length == 1) {
              linha.insertCell(7).appendChild(document.createTextNode("-"));
              linha.insertCell(8).appendChild(document.createTextNode("-"));
            }
            else if (data[i][1][0].length == 2) {
              linha.insertCell(8).appendChild(document.createTextNode("-"));
            }
          }
          else {
            console.log("entrou no else" + i)
            linha.insertCell(6).appendChild(document.createTextNode("-"));
            linha.insertCell(7).appendChild(document.createTextNode("-"));
            linha.insertCell(8).appendChild(document.createTextNode("-"));
          }
        }
      }
    }
  </script>
  <title>Teste de cliente</title>

<body class="">

        <td class="centralizado" colspan="9">Clientes Cadastrados</td>

        <td class="centralizado">Quantidade Alocada</td>
        <td class="centralizado">Dependente1</td>

        <td class="centralizado">Dependente3</td>
      </tr>
    </table>
  </div>

  <script>
    function cadastrarCliente() {
      let dependentesArr = [];

      let getDependentes = document.getElementsByName("dependente");

      for (i = 0; i < getDependentes.length; i++) {
        if (getDependentes[i].value != "") {
          dependentesArr.push(getDependentes[i].value);
        }
      }

      let cliente = {
        nome: document.getElementsByName("nome")[0].value,
        cpf: document.getElementsByName("cpf")[0].value,
        endereco: document.getElementsByName("endereco")[0].value,
        telefone: document.getElementsByName("telefone")[0].value,
        dependentes: dependentesArr
      }

      $.post("/clientes",
        {
          cliente
        }, function (data, status) {
          montaTabela(data.data);
        })
    }

    function montaTabela(data) {
      let tabela = document.getElementsByTagName("table")[0];
      let linha = tabela.insertRow()

      linha.insertCell(0).appendChild(document.createTextNode(data[0][0].idCliente));
      linha.insertCell(1).appendChild(document.createTextNode(data[0][0].clienteNome));
      linha.insertCell(2).appendChild(document.createTextNode(data[0][0].clienteCPF));
      linha.insertCell(3).appendChild(document.createTextNode(data[0][0].clienteEndereco));
      linha.insertCell(4).appendChild(document.createTextNode(data[0][0].clienteTelefone));
      linha.insertCell(5).appendChild(document.createTextNode(data[0][0].clienteQtdLocada));


      if (data[1] != 0) {
        let dependentes = []

        for (i = data[1].length - 1; i >= 0; i--) {
          dependentes.push(data[1][i].depNome)
        }


        for (i = 0; i < dependentes.length; i++) {
          linha.insertCell(6 + i).appendChild(document.createTextNode(dependentes[i]));
        }

        if (data[1].length == 1) {
          linha.insertCell(7).appendChild(document.createTextNode("-"));
          linha.insertCell(8).appendChild(document.createTextNode("-"));
        }
        else if (data[1].length == 2) {
          linha.insertCell(8).appendChild(document.createTextNode("-"));
        }
      }
      else {
        linha.insertCell(6).appendChild(document.createTextNode("-"));
        linha.insertCell(7).appendChild(document.createTextNode("-"));
        linha.insertCell(8).appendChild(document.createTextNode("-"));
      }
    }

    carregarTabela();
  </script>
