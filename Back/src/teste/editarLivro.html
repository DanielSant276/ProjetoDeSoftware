<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script>
    function carregarTabela() {
      $.get("/livros/relacoes",
        function (data, status) {
          console.log(data.data);
          montaTodaTabela(data.data);
        }
      )

      function montaTodaTabela(data) {
        let tabela = document.getElementsByTagName("table")[0];

        for (let i = 0; i < data.length; i++) {
          let genero = []
          let codigo = []

          for (let j = 0; j < data[i][1][0].length; j++) {
            if (j > 0) {
              genero.push(" " + data[i][1][0][j].nome);
            }
            else {
              genero.push(data[i][1][0][j].nome);
            }
          }

          for (let j = 0; j < data[i][2][0].length; j++) {
            if (j > 0) {
              codigo.push(" " + data[i][2][0][j].exemplarCodigo);
            }
            else {
              codigo.push(data[i][2][0][j].exemplarCodigo);
            }
          }

          let linha = tabela.insertRow()

          linha.insertCell(0).appendChild(document.createTextNode(data[i][0].idProduto));
          linha.insertCell(1).appendChild(document.createTextNode(data[i][0].tituloProduto));
          linha.insertCell(2).appendChild(document.createTextNode(data[i][0].autor));
          linha.insertCell(3).appendChild(document.createTextNode(genero));
          linha.insertCell(4).appendChild(document.createTextNode(data[i][0].descricao.slice(0, 30) + "..."));
          linha.insertCell(5).appendChild(document.createTextNode(data[i][0].lancamento));
          linha.insertCell(6).appendChild(document.createTextNode(data[i][0].edicao));
          linha.insertCell(7).appendChild(document.createTextNode(data[i][0].qtdPaginas));
          linha.insertCell(8).appendChild(document.createTextNode(data[i][0].numExemplares));
          linha.insertCell(9).appendChild(document.createTextNode(codigo));

          let buttonOne = document.createElement("button");
          buttonOne.appendChild(document.createTextNode("editar"));
          buttonOne.setAttribute("id", data[i][0].idProduto);
          buttonOne.onclick = function () { editarLivro(this.id); };

          linha.insertCell(10).appendChild(buttonOne);

          var buttonTwo = document.createElement("button");
          buttonTwo.appendChild(document.createTextNode("deletar"));
          buttonTwo.setAttribute("id", data[i][0].idProduto);
          buttonTwo.onclick = function () { deletarLivro(this.id); };

          linha.insertCell(11).appendChild(buttonTwo);
        }
      }
    }

    carregarTabela();
  </script>
