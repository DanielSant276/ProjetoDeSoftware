<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste de backend</title>
  <style>
    div,
    body {
      display: flex;
      flex-direction: column;
    }

    .row {
      flex-direction: row;
    }

    .column {
      flex-direction: column;
    }

    .space-40 {
      margin-bottom: 40px;
    }

    .space-right-20 {
      margin-right: 20px;
    }

    .box {
      width: 200px;
      height: 20px;
    }

    .align-center {
      align-items: center;
    }
  </style>
</head>

<body>
  <h1>Teste de criptografia</h1>
  </br>
  </br>
  </br>
  <form action="/" method="POST">
    <div class="row space-40 align-center">
      <p class="space-right-20">login:</p>
      <input class="box" type="text" name="login">
    </div>
    <div class="row space-40 align-center">
      <p class="space-right-20">senha:</p>
      <input class="box" type="text" name="pass">
    </div>
    <div class="row align-center">
      <p class="space-right-20">Chave:</p>
      <input class="box" type="text" name="key">
    </div>
    <input type="submit" />
  </form>
  <script>
    // onkeypress="checkChar(event)"

    function checkChar(e) {
      const char = String.fromCharCode(e.keyCode);

      const proibicao = ["<", ">"]

      if (char == proibicao[0] || char == proibicao[1]) {
        e.preventDefault();
      }
    }

  </script>
</body>

</html>
