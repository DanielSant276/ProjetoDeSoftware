<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script>
    function carregarTabela() {
      $.get("/livros/relacoes",
        function (data, status) {
          console.log(data.data);
          montaTodaTabela(data.data);
        }
      )

      function montaTodaTabela(data) {
        let tabela = document.getElementsByTagName("table")[0];

        for (let i = 0; i < data.length; i++) {
          let genero = []
          let codigo = []

          for (let j = 0; j < data[i][1][0].length; j++) {
            if (j > 0) {
              genero.push(" " + data[i][1][0][j].nome);
            }
            else {
              genero.push(data[i][1][0][j].nome);
            }
          }

          for (let j = 0; j < data[i][2][0].length; j++) {
            if (j > 0) {
              codigo.push(" " + data[i][2][0][j].exemplarCodigo);
            }
            else {
              codigo.push(data[i][2][0][j].exemplarCodigo);
            }
          }

          let linha = tabela.insertRow()

          linha.insertCell(0).appendChild(document.createTextNode(data[i][0].idProduto));
          linha.insertCell(1).appendChild(document.createTextNode(data[i][0].tituloProduto));
          linha.insertCell(2).appendChild(document.createTextNode(data[i][0].autor));
          linha.insertCell(3).appendChild(document.createTextNode(genero));
          linha.insertCell(4).appendChild(document.createTextNode(data[i][0].descricao.slice(0, 30) + "..."));
          linha.insertCell(5).appendChild(document.createTextNode(data[i][0].lancamento));
          linha.insertCell(6).appendChild(document.createTextNode(data[i][0].edicao));
          linha.insertCell(7).appendChild(document.createTextNode(data[i][0].qtdPaginas));
          linha.insertCell(8).appendChild(document.createTextNode(data[i][0].numExemplares));
          linha.insertCell(9).appendChild(document.createTextNode(codigo));

          let buttonOne = document.createElement("button");
          buttonOne.appendChild(document.createTextNode("editar"));
          buttonOne.setAttribute("id", data[i][0].idProduto);
          buttonOne.onclick = function () { abreEditar(this.id); };

          linha.insertCell(10).appendChild(buttonOne);

          var buttonTwo = document.createElement("button");
          buttonTwo.appendChild(document.createTextNode("deletar"));
          buttonTwo.setAttribute("id", data[i][0].idProduto);
          buttonTwo.onclick = function () { deletarLivro(this.id); };

          linha.insertCell(11).appendChild(buttonTwo);
        }
      }
    }

    carregarTabela();
  </script>
  <title>Cadastrar Livro</title>
  <style>
    * {
      padding: 0;
    }

    div,
    body {
      display: flex;
      flex-direction: column;
    }

    .row {
      flex-direction: row;
    }

    .column {
      flex-direction: column;
    }

    .space-10 {
      margin-bottom: 10px;
    }

    .space-20 {
      margin-bottom: 20px;
    }

    .space-40 {
      margin-bottom: 40px;
    }

    .space-right-20 {
      margin-right: 20px;
    }

    .box {
      width: 200px;
      height: 20px;
    }

    .align-center {
      align-items: center;
    }

    td {
      border: 1px solid #000000;
    }

    .centralizado {
      text-align: center;
    }

    /* .box-esquerda {
      width: 30%;
      margin-right: 5%;
    }

    .box-direita {
      width: 65%;
    } */
  </style>
</head>

<body>
  <div class="box-esquerda">
    <h1>Cadastrar livros</h1>

    <div class="row space-10 align-center">
      <p class="space-right-20">Título do Produto:</p>
      <input class="box" type="text" name="titulo" onkeypress="checkChar(event)">
    </div>

    <div class="row space-10 align-center">
      <p class="space-right-20">Nome do autor:</p>
      <input class="box" type="text" name="autor" onkeypress="checkChar(event)">
    </div>

    <div class="row space-10 align-center">
      <p class="space-right-20">Gênero 1:</p>
      <select class="box" name="genero">
        <option value="fantasia">fantasia</option>
        <option value="ficção">ficção</option>
        <option value="aventura">aventura</option>
        <option value="policial">policial</option>
        <option value="horror">horror</option>
        <option value="romance">romance</option>
        <option value="infantil">infantil</option>
        <option value="juvenil">juvenil</option>
        <option value="adulto">adulto</option>
        <option value="biografia">biografia</option>
        <option value="tecnico">tecnico</option>
      </select>
    </div>

    <div class="row space-10 align-center">
      <p class="space-right-20">Gênero 2:</p>
      <select class="box" name="genero">
        <option value="fantasia">fantasia</option>
        <option value="ficção">ficção</option>
        <option value="aventura">aventura</option>
        <option value="policial">policial</option>
        <option value="horror">horror</option>
        <option value="romance">romance</option>
        <option value="infantil">infantil</option>
        <option value="juvenil">juvenil</option>
        <option value="adulto">adulto</option>
        <option value="biografia">biografia</option>
        <option value="tecnico">tecnico</option>
      </select>
    </div>

    <div class="row space-10 align-center">
      <p class="space-right-20">Descrição:</p>
      <input class="box" type="text" name="descricao" onkeypress="checkChar(event)">
    </div>

    <div class="row space-10 align-center">
      <p class="space-right-20">Ano de lançamento:</p>
      <input class="box" type="text" name="lancamento" onkeypress="checkChar(event)">
    </div>

    <div class="row space-10 align-center">
      <p class="space-right-20">Ediçao:</p>
      <input class="box" type="text" name="edicao" onkeypress="checkChar(event)">
    </div>

    <div class="row space-10 align-center">
      <p class="space-right-20">Quantidade de Páginas:</p>
      <input class="box" type="text" name="paginas" onkeypress="checkChar(event)">
    </div>

    <div class="row space-10 align-center">
      <p class="space-right-20">Numero de Exemplares:</p>
      <input class="box" type="text" name="num-exemplares" onkeypress="checkChar(event)">
    </div>

    <div class="row space-10 align-center">
      <p class="space-right-20">Exemplar Código:</p>
      <input class="box" type="text" name="codigo-exemplares" onkeypress="checkChar(event)">
    </div>

    <button id="cadastrar-livro" onclick="enviarParaBack()">Cadastrar livro</button>
  </div>

  <div class="box-direita">
    <h1 class="space-40">Livros cadastrados</h1>
    <table class="space-20">
      <tr>
        <td class="centralizado" colspan="10">Livros cadastrados</td>
      </tr>
      <tr>
        <td class="centralizado">Id</td>
        <td class="centralizado">Título</td>
        <td class="centralizado">Autor</td>
        <td class="centralizado">Gêneros</td>
        <td class="centralizado">Descrição</td>
        <td class="centralizado">Lançamento</td>
        <td class="centralizado">Ediçao</td>
        <td class="centralizado">Páginas</td>
        <td class="centralizado">Exemplares</td>
        <td class="centralizado">Códigos</td>
      </tr>
    </table>
  </div>

  <script>
    let idProdutoGlobal;
    function enviarParaBack() {
      let produto = {
        titulo: document.getElementsByName("titulo")[0].value,
        autor: document.getElementsByName("autor")[0].value,
        genero: [document.getElementsByName("genero")[0].value, document.getElementsByName("genero")[1].value],
        descricao: document.getElementsByName("descricao")[0].value,
        lancamento: document.getElementsByName("lancamento")[0].value,
        edicao: document.getElementsByName("edicao")[0].value,
        paginas: document.getElementsByName("paginas")[0].value,
        numExemplares: document.getElementsByName("num-exemplares")[0].value,
        exemplaresCod: exemplarCodigo(document.getElementsByName("num-exemplares")[0].value)
      }

      $.post("/livros",
        {
          produto
        },
        function (data, status) {
          carregarTabela();
        }
      );
    }

    function exemplarCodigo(numExemplares) {
      let codigo = document.getElementsByName("codigo-exemplares")[0].value;

      let codArr = []
      for (let i = 0; i < numExemplares; i++) {
        let number = i + 1

        if (number < 10) {
          number = "0" + number;
        }

        codArr.push(codigo + number)
      }

      return codArr;
    }

    function deletarLivro(id) {
      let produtoId = id;

      $.ajax({
        url: "/livros/" + produtoId,
        method: "DELETE",
        success: function (data, status) {
          console.log(data);
        },
        error: function (error) {
          console.log(error);
        }
      });
    }

    function abreEditar(id) {
      let trocaCadastrar = document.getElementById("cadastrar-livro");
      trocaCadastrar.innerHTML = "Editar Livro";
      trocaCadastrar.setAttribute("id", "editar-livro");
      trocaCadastrar.setAttribute("onClick", "editarLivro()");

      $.get("/livros/" + id,
        {
          id
        },
        function (data, status) {
          console.log(data);

          idProdutoGlobal = data[0][0].idProduto;
          modificaInputs(data);

        }
      )
    }

    function modificaInputs(data) {
      document.getElementsByName("titulo")[0].value = data[0][0].tituloProduto;
      document.getElementsByName("autor")[0].value = data[0][0].autor;
      document.getElementsByName("genero")[0].value = data[1][0][0].nome;
      document.getElementsByName("genero")[1].value = data[1][0][1].nome;
      document.getElementsByName("descricao")[0].value = data[0][0].descricao;
      document.getElementsByName("lancamento")[0].value = data[0][0].lancamento;
      document.getElementsByName("edicao")[0].value = data[0][0].edicao;
      document.getElementsByName("paginas")[0].value = data[0][0].qtdPaginas;
      document.getElementsByName("num-exemplares")[0].value = data[0][0].numExemplares;
      document.getElementsByName("codigo-exemplares")[0].value = data[2][0][0].exemplarCodigo.slice(0, data[2][0][0].exemplarCodigo.length - 2);
    }

    function editarLivro() {
      let modificarProdutos = {
        titulo: document.getElementsByName("titulo")[0].value,
        autor: document.getElementsByName("autor")[0].value,
        generos: [document.getElementsByName("genero")[0].value, document.getElementsByName("genero")[1].value],
        descricao: document.getElementsByName("descricao")[0].value,
        lancamento: document.getElementsByName("lancamento")[0].value,
        edicao: document.getElementsByName("edicao")[0].value,
        paginas: document.getElementsByName("paginas")[0].value,
        numExemplares: document.getElementsByName("num-exemplares")[0].value,
        codigoExemplares: document.getElementsByName("codigo-exemplares")[0].value
      }

      $.ajax({
        url: "/livros/" + idProdutoGlobal,
        method: "PUT",
        data: modificarProdutos,
        success: function (data, status) {
          console.log(data);
          // carregarTabela();
        },
        error: function (error) {
          window.location.href = "livros"
        }
      });
    }

  </script>
</body>

</html>
