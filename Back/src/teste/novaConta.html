<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste de backend - Criar conta</title>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <style>
    div,
    body {
      display: flex;
      flex-direction: column;
    }

    .row {
      flex-direction: row;
    }

    .column {
      flex-direction: column;
    }

    .space-40 {
      margin-bottom: 40px;
    }

    .space-right-20 {
      margin-right: 20px;
    }

    .box {
      width: 200px;
      height: 20px;
    }

    .align-center {
      align-items: center;
    }

    .enviar {
      width: 150px;
    }
  </style>
</head>

<body>
  <h1>Criar Conta</h1>
  </br>
  <!-- <form action="/novaConta" method="POST"> -->
  <div class="row space-40 align-center">
    <p class="space-right-20">usuario:</p>
    <input class="box" type="text" name="usuario" value="daniel">
  </div>
  <div class="row space-40 align-center">
    <p class="space-right-20">senha:</p>
    <input class="box" type="text" name="senha" value="12">
  </div>
  <div class="row space-40 align-center">
    <p class="space-right-20">tipo:</p>
    <input class="box" type="text" name="tipo" value="gerente">
  </div>
  <!-- </form> -->
  <button class="enviar" onclick="enviarParaBack()">Enviar</button>

  <script>
    // window.onload = getSession;

    function enviarParaBack() {
      let user = {
        usuario: document.getElementsByName("usuario")[0].value,
        senha: document.getElementsByName("senha")[0].value,
        tipo: document.getElementsByName("tipo")[0].value
      }

      if (user.usuario && user.senha && user.tipo) {
        $.post("/criarUsuario",
          {
            user
          },
          function (data, status) {
            if (data.status == "200") {
              console.log(data.mensagem);
              window.location.href = "menu";
            }
            else if (data.status == "403") {
              console.log(data.mensagem);
            }
            else if (data.status == "500") {
              console.log(data.mensagem);
            }
          }
        );
      }
      else {
        console.log("E-mail, senha e tipos são campos obrigatórios.")
      }
    }
  </script>
</body>

</html>
